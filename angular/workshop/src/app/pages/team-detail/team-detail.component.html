<h1>Team Detail</h1>

<div class="goBack">
    <button mat-fab (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<div class="clearfix"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/team" routerLinkActive="active">Team</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Team Detail</li>
    </ol>
</nav>

<app-header-message #msg></app-header-message>

<div class="float-right mb-2" *ngIf="!isNew">
    <button mat-icon-button color="primary" (click)="isEdit = !isEdit">
        <mat-icon>{{isEdit ? "info" : "mode_edit"}}</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="delete()">
        <mat-icon>remove</mat-icon>
    </button>
</div>

<div class="clearfix"></div>

<div *ngIf="!isEdit && !isNew; else edit">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">OwnerIds</th>
                <th scope="col">UserIds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.ownerIds}}</td>
                <td>{{entity.userIds}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #edit>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row">
            <div class="col">
                <div class="container">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Id" [(ngModel)]="entity.id" name="id" [disabled]="entity.id" required />
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="text" placeholder="Name" [(ngModel)]="entity.name" name="name" required />
                        <button mat-button *ngIf="entity.name" matSuffix mat-icon-button aria-label="Clear" (click)="entity.name=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select placeholder="OwnerIds" [(ngModel)]="entity.ownerIds" name="ownerIds" multiple required>
                            <mat-option *ngFor="let pair of ownerPairs" [value]="pair.key">
                                {{ pair.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select placeholder="UserIds" [(ngModel)]="entity.userIds" name="userIds" multiple required>
                            <mat-option *ngFor="let pair of userPairs" [value]="pair.key">
                                {{ pair.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="float-right">
                    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
                    <button type="button" mat-raised-button (click)="resetForm()">Reset</button>
                </div>
            </div>
        </div>
    </form>
</ng-template>
