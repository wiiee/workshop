version: '3'
services:
  mongodb:
    image: mongo
    volumes:
      - ~/data/db:/data/db
    ports:
      - 27017:27017

  elasticsearch:
    image: elasticsearch
    volumes:
      - ~/esdata:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: kibana
    ports:
      - 5601:5601